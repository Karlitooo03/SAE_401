    <a class="nav-link" routerLink="/boxes">Menu</a>

<!-- boxes.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Nos Sushi Boxes</h2>
      
      <div class="mb-3">
        <button (click)="changeSort('default')" class="btn btn-secondary">Ordre d'origine</button>
        <button (click)="changeSort('price')" class="btn btn-secondary">Trier par prix</button>
        <button (click)="changeSort('name')" class="btn btn-secondary">Trier par nom</button>
      </div>
      
      <div class="row">
        <div *ngFor="let box of boxes" class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{ box.name }}</h4>
              <p class="card-text">{{ box.description }}</p>
              <p class="card-text"><strong>Price:</strong> ${{ box.price }}</p>
              <p class="card-text"><strong>Quantity:</strong> {{ box.quantity }}</p>
              <button (click)="addToCart(box)" class="btn btn-primary">Ajouter au panier</button>
              <button (click)="removeFromCart(box)" class="btn btn-danger">Retirer du panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="cart card" style="height: 70vh; overflow: hidden;">
        <h3 class="card-header">Panier</h3>
        <div class="card-body">
          <div *ngFor="let item of cart">
            <p>{{ item.name }} - Quantity: {{ item.quantity }}</p>
          </div>
        </div>
        <p class="total-amount"><strong>Total Amount:</strong> ${{ totalAmount }}</p>
        <button (click)="placeOrder()" class="btn btn-success">Passer la commande</button>
      </div>
  </div>
  </div>
</div>
